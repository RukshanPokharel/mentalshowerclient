<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-grid class="justify-center">
      <ion-text>Barcode Scanner Demo</ion-text>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <!-- bar code implementation section -->
  <ion-card>
    <img src="assets/barcode.jpeg" />
    <ion-card-content>
      <ion-text>This section shows the demo of how to scan a QRCode or Barcode to get the information</ion-text>

      <ion-button color="success" expand="full" (click)="scan()">Scan code</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="scannedData">
    <ion-label position="stacked">Scan Format</ion-label>
    <ion-input [value]="scannedData.format" readonly></ion-input>
  </ion-item>
  <ion-item *ngIf="scannedData">
    <ion-label position="stacked">Scan Information</ion-label>
    <ion-input [value]="scannedData.text" readonly></ion-input>
  </ion-item>


  <ion-card>
    <ion-card-header>
      <ion-card-title>QR Code Creation</ion-card-title>
      <ion-card-subtitle>In Angular Cordova Apps</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="inputData"></ion-input>
      <ion-button expand="full" color="success" (click)="createBarcode()">Create a QR code</ion-button>

    </ion-card-content>
  </ion-card>
  <!-- bar code implementation section end -->
</ion-content>
